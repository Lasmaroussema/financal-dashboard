<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .dashboard-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            text-align: center;
        }

        .metrics {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .metric {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <h1>Financial Dashboard</h1>

        <div class="metrics">
            <div class="metric" id="revenue">
                <h2>Revenue</h2>
                <p>$0</p>
            </div>
            <div class="metric" id="expenses">
                <h2>Expenses</h2>
                <p>$0</p>
            </div>
            <div class="metric" id="profitability">
                <h2>Profitability</h2>
                <p>$0</p>
            </div>
            <div class="metric" id="cashflow">
                <h2>Cash Flow</h2>
                <p>$0</p>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="incomeStatementChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="balanceSheetChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="cashFlowStatementChart"></canvas>
        </div>
    </div>

    <script>
        const financialData = {
            revenue: 50000,
            expenses: 30000,
            profitability: 20000,
            cashflow: 25000,
            incomeStatement: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                values: [10000, 12000, 11000, 10500, 11500, 10000]
            },
            balanceSheet: {
                assets: [50000, 52000, 53000, 54000, 55000, 56000],
                liabilities: [20000, 21000, 21500, 22000, 22500, 23000]
            },
            cashFlowStatement: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                values: [5000, 5500, 5200, 5300, 5400, 5500]
            }
        };

        
        function updateMetrics() {
            document.getElementById('revenue').querySelector('p').textContent = `$${financialData.revenue}`;
            document.getElementById('expenses').querySelector('p').textContent = `$${financialData.expenses}`;
            document.getElementById('profitability').querySelector('p').textContent = `$${financialData.profitability}`;
            document.getElementById('cashflow').querySelector('p').textContent = `$${financialData.cashflow}`;
        }

       
        function updateCharts() {
            
            new Chart(document.getElementById('incomeStatementChart'), {
                type: 'line',
                data: {
                    labels: financialData.incomeStatement.labels,
                    datasets: [{
                        label: 'Income Statement',
                        data: financialData.incomeStatement.values,
                        borderColor: '#007bff',
                        fill: false
                    }]
                }
            });

           
            new Chart(document.getElementById('balanceSheetChart'), {
                type: 'bar',
                data: {
                    labels: financialData.incomeStatement.labels,
                    datasets: [{
                        label: 'Assets',
                        data: financialData.balanceSheet.assets,
                        backgroundColor: '#28a745'
                    }, {
                        label: 'Liabilities',
                        data: financialData.balanceSheet.liabilities,
                        backgroundColor: '#dc3545'
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            
            new Chart(document.getElementById('cashFlowStatementChart'), {
                type: 'line',
                data: {
                    labels: financialData.cashFlowStatement.labels,
                    datasets: [{
                        label: 'Cash Flow',
                        data: financialData.cashFlowStatement.values,
                        borderColor: '#ffc107',
                        fill: false
                    }]
                }
            });
        }

        
        updateMetrics();
        updateCharts();
    </script>
</body>

</html>
